<!DOCTYPE html>
<html>
    <head>
        <title>BEM</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main22.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
   </head>
   <body>
    <div>
        <div id="toast">
            <div class="toast toast--success">
                <div class="toast__icon">
                    <i class="fa-solid fa-circle-check"></i>
                </div>
    
                <div class="toast__body">
                    <h3 class="toast__titile">Success</h3>
                    <p class="toast__msg">Máy vi tính kết nối Internet (Windows, Ubuntu hoặc MacOS)</p>
                </div>
    
                <div class="toast__close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
        <div class="btn btn--success">Show success toast</div>
        <div class="btn btn--danger">Show error toast</div>
    </div>
   </body>

</html>
